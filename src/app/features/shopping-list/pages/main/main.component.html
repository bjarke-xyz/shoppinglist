<div *ngIf="selectedList | async; let list" class="container">
  <form class="form" (submit)="onSubmit(autocompleteControl.value)">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Item</mat-label>
      <input
        type="text"
        placeholder="Enter item"
        aria-label="Enter item"
        matInput
        [formControl]="autocompleteControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        [autoSelectActiveOption]="true"
        (optionSelected)="onOptionSelected($event)"
      >
        <mat-option
          *ngFor="let option of filteredItems | async"
          [value]="option.name"
        >
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <div class="list-items">
    <div *ngFor="let item of list.items" class="list-item">
      <mat-checkbox [ngModel]="item.crossed" (click)="crossListItem(item)">
        <span>
          {{ item.itemName }}
        </span>
        <span *ngIf="item.count > 1" class="list-item__badge">
          {{ item.count }}
        </span>
      </mat-checkbox>
    </div>
  </div>
</div>
