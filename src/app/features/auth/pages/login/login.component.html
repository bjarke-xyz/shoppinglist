<div class="container">
  <mat-card class="card">
    <mat-card-title>
      <h1>{{ register ? "Register" : "Login" }}</h1>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              type="email"
              matInput
              placeholder="Email"
              formControlName="email"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>
        <p *ngIf="register">
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Confirm password"
              formControlName="password2"
            />
          </mat-form-field>
        </p>
        <p *ngIf="!register">
          No account?
          <a mat-button (click)="toggleRegister(true)">Register</a>
        </p>
        <p *ngIf="register">
          Already have an account?
          <a mat-button (click)="toggleRegister(false)">Login</a>
        </p>
        <div class="button">
          <button type="submit" mat-button color="primary">
            {{ register ? "Register" : "Login" }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
